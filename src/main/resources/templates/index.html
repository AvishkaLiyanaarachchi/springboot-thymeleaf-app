<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	<style>
	  body{
	    background-color:rgba(0, 128, 10, 0.3);
	   
	  }
	  a:hover{
	   color:green;
	   
	  }
	</style>
	
</head>
<body>
   <div class="bg-info"></div>
    <div class="container text-center">
	    <div>
	  	<h1 style="color:Tomato">Home page</h1>
	  	</div>
	  	<div>
	  	  <h3><a th:href="@{/register}">Register</a></h3>
	  	</div>
	  	 <div>
         <div class="container">
           <h1 style="color:rgb(106, 90, 205)">Customer Records</h1>
           <table class="table table-dark table-hover">
            <thead>
              <tr> 
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Email Address</th>
                <th>Contact Number</th>
                <th>Address</th>
                <th>Coffee shop ID</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
             <tr th:each="customer: ${listcustomer}">
              <td th:text="${customer.customer_id}"></td>
              <td th:text="${customer.customer_name}"></td>
              <td th:text="${customer.email_address}"></td>
              <td th:text="${customer.conatact_num}"></td>
              <td th:text="${customer.address}"></td>
              <td th:text="${customer.tbl_coffee_shop_coffee_shop_ID}"></td>
              <td> <a th:href="@{/updateCustomer/{id}(id=${customer.customer_id})}" class="btn btn-primary">Update</a>
                   <a th:href="@{/deleteCustomer/{id}(id=${customer.customer_id})}" class="btn btn-danger">Delete</a>
              </td>
             </tr>
            </tbody>
           </table>
         </div>
	  	</div>
	  	
  	</div>
 
</body>
</html>
